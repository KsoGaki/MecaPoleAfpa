<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{application.title} + '&nbsp;-&nbsp;' + #{ordre_reparation.ordre_reparation}"></title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style/main.css}" />
</head>
<body>
	<div id="header">
		<div class="container flex-r">
			<div id="logoAfpa">
				<img th:src="@{/img/logo_home.png}" alt="">
			</div>
			<h1 th:text="#{application.title}"></h1>
			<div id='logOut' class="flex-c">
				<img th:src="@{/img/logo_logout.jpg}" alt=""> <span>Bonjour, ~User~</span>
				<a href="#">deconnexion</a>
			</div>
		</div>
	</div>
	<div id="menu" class="flex-r">
		<a href="\accueil" th:text="#{menu.accueil}"></a>
		<a href="\client"  th:text="#{menu.clients}"></a>
		<a href="\ordreReparation" class="active" th:text="#{menu.ordre}"></a>
		<a href="\administration" th:text="#{menu.admin}"></a>
	</div>
	<div id="main">
		<div class="container tab-4">
			<div class="flex-rr clientButton">
				<a href="\client/nouveau" class="flex-c greenButton" th:text="#{client.ajouter}"></a>
			</div>
			
			<h2 th:text="#{client.title}"></h2>

			<div class="title flex-r">
				<h3 th:text="#{ordre_reparation.client}"></h3>
				<h3 th:text="#{ordre_reparation.voiture}"></h3>
				<h3 th:text="#{ordre_reparation.receptionnaire}"></h3>
				<h3 th:text="#{ordre_reparation.statut}"></h3>
				<h3></h3>
			</div>

			<div th:each="ordreReparation : ${listOrdreReparation}" class="item flex-r">
				<p th:text="${ordreReparation.vehicule.client.prenom}  + '&nbsp;' + ${ordreReparation.vehicule.client.nom}"></p>
				<p th:text="${ordreReparation.vehicule.marque}  + '&nbsp;' + ${ordreReparation.vehicule.modele}"></p>
				<p th:text="${ordreReparation.utilisateur.prenom}  + '&nbsp;' + ${ordreReparation.utilisateur.nom}"></p>
				<p th:text="${ordreReparation.statutOrdreReparation.statut}"></p>
				<a th:href=@{|/ordreReparation/${ordreReparation.id}/|} th:text="#{ordre_reparation.todetail}"></a>
			</div>

		</div>
	</div>
</body>
</html>
