<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title th:text="#{client.title}"></title>
</head>
<body>

	<h1 th:text="#{client.title}"></h1>

	<form action="">
		<table border="1">

			<tr>
				<th th:text="#{client.numero}"></th>
				<th th:text="#{client.nom}"></th>
				<th th:text="#{client.prenom}"></th>
				<th th:text="#{client.numeroCarteAfpa}"></th>
				<th></th>
			</tr>
			<tr th:each="client : ${clients}">
				<td th:text="$client.numero"></td>
				<td th:text="$client.nom"></td>
				<td th:text="$client.prenom"></td>
				<td th:text="$client.numeroCarteAfpa"></td>
				<td><a href=""><img alt="" src="img/mod30.jpg"></a></td>
			</tr>
		</table>
	</form>
	
	<form action="">
		<input type="submit" th:value="#{client.return}">
	</form>
		
</body>
</html>
