<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{client.title}"></title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style/main.css}" />
</head>
<body>
	<div id="header">
		<div class="container flex-r">
			<div id="logoAfpa">
				<img th:src="@{/img/logo_home.png}" alt="">
			</div>
			<h1 th:text="#{application.title}"></h1>
			<div id='logOut' class="flex-c">
				<img th:src="@{/img/logo_logout.jpg}" alt=""> <span>Bonjour, ~User~</span>
				<a href="#">deconnexion</a>
			</div>
		</div>
	</div>
	<div id="menu" class="flex-r">
		<a href="\accueil" th:text="#{menu.accueil}"></a>
		<a href="\client" class="active" th:text="#{menu.clients}"></a>
		<a href="\ordreReparation" th:text="#{menu.ordre}"></a>
		<a href="\administration" th:text="#{menu.admin}"></a>
	</div>
	<div id="main">
		<div class="container">

			<h2 th:text="#{ordre_reparation_new.title}"></h2>

			<form th:action="@{\ordreReparation/create}" th:object="${ordreReparation}" method="post">

				<div class="flex-r input-50 input">
					<label class="flex-c">
						<span th:utext="#{ordre_reparation_detail.date_entree} + '<sup>*</sup>'"></span>
						<input th:type="date" th:field="*{dateEntree}" required />
					</label>
					<label class="flex-c">
						<span th:utext="#{ordre_reparation_detail.date_sortie} + '<sup>*</sup>'"></span>
						<input th:type="date" th:field="*{dateSortie}" required />
					</label>
				</div>

				<div class="flex-r input-100 input">
					<label class="flex-c">
						<span th:utext="#{ordre_reparation_detail.descpription} + '<sup>*</sup>'"></span>
						<textarea th:field="*{symptomesClient}"></textarea>
					</label>
				</div>
				<div class="flex-r input-100 input">
					<label class="flex-c">
						<span th:utext="#{ordre_reparation_detail.descpription} + '<sup>*</sup>'"></span>
						<textarea th:field="*{interventionARealiser}"></textarea>
					</label>
				</div>
				
				<div class="flex-rr middle">
					<input type="submit" class="flex-c greenButton" th:value="#{ordre_reparation_new.create}" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
