<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{client.title}"></title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style/main.css}" />
</head>
<body>
	<div id="header">
		<div class="container flex-r">
			<div id="logoAfpa">
				<img th:src="@{/img/logo_home.png}" alt="">
			</div>
			<h1 th:text="#{application.title}"></h1>
			<div id='logOut' class="flex-c">
				<img th:src="@{/img/logo_logout.jpg}" alt=""> <span>Bonjour, ~User~</span>
				<a href="#">deconnexion</a>
			</div>
		</div>
	</div>
	<div id="menu" class="flex-r">
		<a href="\accueil" th:text="#{menu.accueil}"></a>
		<a href="\client" class="active" th:text="#{menu.clients}"></a>
		<a href="\ordreReparation" th:text="#{menu.ordre}"></a>
		<a href="\administration" th:text="#{menu.admin}"></a>
	</div>
	<div id="main">
		<div class="container">

			<h2 th:text="#{vehicule_new.title}"></h2>

			<form th:action="@{\ordreReparation/nouveau}" th:object="${vehicule}" method="post">
				<div class="flex-r input-50 input">
					<label class="flex-c">
						<span th:utext="#{vehicule.marque} + '<sup>*</sup>'"></span>
						<input th:min="1" th:type="text" th:field="*{marque}" required />
					</label>
					<label class="flex-c">
						<span th:utext="#{vehicule.modele} + '<sup>*</sup>'"></span>
						<input th:min="1" th:type="text" th:field="*{modele}" required />
					</label>
				</div>
				<div class="flex-r input-50 input">
					<label class="flex-c">
						<span th:utext="#{vehicule.immatriculation} + '<sup>*</sup>'"></span>
						<input th:min="1" th:type="text" th:field="*{immatriculation}" required />
					</label>
					<label class="flex-c">
						<span th:utext="#{vehicule.vin} + '<sup>*</sup>'"></span>
						<input th:min="1" th:type="text" th:field="*{vin}" required />
					</label>
				</div>

				<div class="flex-r input-50 input">
					<label class="flex-c">
						<span th:utext="#{vehicule.kilometrage} + '<sup>*</sup>'"></span>
						<input th:min="1" th:type="text" th:field="*{kilometrage}" required />
					</label>
					<label class="flex-c">
						<span th:utext="#{vehicule_new.date_circulation} + '<sup>*</sup>'"></span>
						<input th:type="date" th:field="*{dateMiseCirculation}" required />
					</label>
				</div>
				<div class="flex-rr middle">
					<input type="submit" class="flex-c greenButton" th:value="#{vehicule_new.create}" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
